<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA Practice</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>bootstrap Form</h1>
    </div>

    
    <form class="p-5">
      <div class="d-flex pb-5 col-12 row">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label"
            >FullName</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="please enter your FullName"
          />
        </div>
      </div>
      <div class="d-flex pb-5 row col-12">
        <div class="col-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Male
            </label>
          </div>
        </div>
        <div class="col-6 pb-5">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-12 pb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Agreement
            </label>
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark btn-lg">Sunmit</button>
        </div>
      </div>
    </form>



    <!-- bootstrap form with validation -->
    <h1 class="text-center">

      bootstrap form with validation
    </h1>
    <form class="row g-3 p-5 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="validationCustom01" placeholder="please Enter your email address" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter a valid email.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">FullName</label>
        <input type="text" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter your Full.
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Male</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">Female</label>
          <div class="invalid-feedback">please Choose one the items</div>
          <div class="valid-feedback">
            Looks great!
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
          <option>Tehran</option>
          <option>Alborz</option>
          <option>Khozestan</option>
        </select>
        <div class="invalid-feedback">
          Please select a state.
        </div>
        <div class="valid-feedback">
          Excellent Choose!
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Textarea</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      <div class="col-12 p-5">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <script src="BootstrapValidation.js" type="module"></script>
  </body>
</html>
